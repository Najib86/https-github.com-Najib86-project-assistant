<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" /> <!-- Blue-500 -->
      <stop offset="50%" stop-color="#8B5CF6" /> <!-- Violet-500 -->
      <stop offset="100%" stop-color="#EC4899" /> <!-- Pink-500 -->
    </linearGradient>
    <linearGradient id="glowGradient" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0.2" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle (Optional, for app icon usage) -->
  <circle cx="256" cy="256" r="240" fill="#0F172A" stroke="url(#primaryGradient)" stroke-width="8" />

  <!-- Stylized Pen Nib / Neural Node -->
  <path d="M256 100 L320 220 L256 412 L192 220 Z" fill="url(#primaryGradient)" filter="url(#neonGlow)" />
  
  <!-- "Circuit" Lines emanating from the center -->
  <path d="M256 220 L380 180" stroke="#60A5FA" stroke-width="12" stroke-linecap="round" opacity="0.8" />
  <circle cx="380" cy="180" r="12" fill="#60A5FA" />
  
  <path d="M256 220 L132 180" stroke="#60A5FA" stroke-width="12" stroke-linecap="round" opacity="0.8" />
  <circle cx="132" cy="180" r="12" fill="#60A5FA" />

  <path d="M256 300 L360 360" stroke="#A78BFA" stroke-width="12" stroke-linecap="round" opacity="0.6" />
  <circle cx="360" cy="360" r="10" fill="#A78BFA" />

  <path d="M256 300 L152 360" stroke="#A78BFA" stroke-width="12" stroke-linecap="round" opacity="0.6" />
  <circle cx="152" cy="360" r="10" fill="#A78BFA" />

  <!-- Center highlight -->
  <circle cx="256" cy="260" r="20" fill="white" fill-opacity="0.9" filter="url(#neonGlow)" />

</svg>
